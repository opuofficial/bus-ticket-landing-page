<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Bus Ticket Landing Page</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="branding">P-Ticket</div>
          <div class="nav_links">
            <a href="#" class="nav_link">Home</a>
            <a href="#" class="nav_link">About</a>
            <a href="#" class="nav_link">Destination</a>
            <a href="#" class="nav_link">Search</a>
          </div>
          <div class="bars_icon">
            <i class="fa-solid fa-bars"></i>
          </div>
          <button>
            <span>Bus</span>
            <img src="./images/bus-icon.png" alt="Bus icon" />
          </button>
        </div>
      </nav>

      <section>
        <div class="container">
          <div class="banner_section">
            <div class="banner_content">
              <h1>
                <span>End-to-End Travel with</span> <span>P Paribahan</span>
              </h1>
              <small
                >Yes, you can run unit tests and view the results directly
                within the app. The integrated testing features allow for a
                streamlined .</small
              >
              <button>Buy Tickets</button>
            </div>
          </div>

          <div class="card_group">
            <div class="card">
              <div class="image">
                <img src="./images/people.png" alt="" />
              </div>
              <div class="content">
                <h3>500K+</h3>
                <small>Registered users</small>
              </div>
            </div>
            <div class="card">
              <div class="image">
                <img src="./images/ticket-cupon.png" alt="" />
              </div>
              <div class="content">
                <h3>1.7 lacks</h3>
                <small>Tickets sold</small>
              </div>
            </div>
            <div class="card">
              <div class="image">
                <img src="./images/stoppage.png" alt="" />
              </div>
              <div class="content">
                <h3>80K+</h3>
                <small>Rental partners</small>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>

    <script src="./scripts/main.js"></script>
  </body>
</html>
